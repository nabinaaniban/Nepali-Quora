{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-default" value="Sign Up">
    </form>
    <br>
    <small class="text-muted">
        Already have an account?
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
    </small>

</div>
{% endblock %}
