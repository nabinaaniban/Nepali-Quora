{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-default" value="Login">
    </form>
    <small class="text-muted">
        Need an account?
    </small>

</div>
{% endblock %}
