{% extends 'accounts_base.html' %}
{% load static %}

{% block content %}
<div class="box">
    <div class="loginbox">
        <img src="mesla-avatar.png" class="avatar">
        <div class="login">
        <h1>Login Here</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

        <button type="submit" class="btn btn-success">Log In</button>

           <!--<br> <input type="submit" name="" value="Log In"><br>-->
        <p id="info">Don't have an account?</p>
            <a href="{% url 'register' %}">Register Now!</a>
            </form>

        </div>
    </div>
</div>

{% endblock %}
